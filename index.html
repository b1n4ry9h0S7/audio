<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Audio Visualizer</title>
  <!-- Bootstrap stuff -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!-- ? Bootstarp stuff ? -->

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="content">
    <div id="text">
      <h2 id="text_up" class=" text-center">Audio Visualizer</h2>
    </div>
    <div class="container">
      <p class="display-5 text-center">Select a file to be played!</p>
      <!-- <p id="text_up" class="display-5 text-center">Refresh before choosing a new file!</p> -->

      <div class="custom-file">

        <input type="file" class="custom-file-input" id="thefile" accept="audio/*">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
      <!-- <p class="text-center" id="sd">Song details</p>/ -->
      <div id="sdetails" class="text-center">
        <h3 class="display-4 text-center" id="playing"></h3>
        <p class="text-center" id="sname"></p>
      </div>
    </div>
    <!-- <input type="file" id="thefile" accept="audio/*" /> -->
    <canvas id="canvas"></canvas>
    <audio id="myAudio" controls></audio>
  </div>
  <script src="js/main.js"></script>
  <script src="js/id3.min.js"></script>

</body>

</html>
